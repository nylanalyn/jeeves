# Nginx configuration for Jeeves web servers
# Using path-based routing (single domain)
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/jeeves
#   2. Update server_name directive with your actual domain
#   3. Create symlink: ln -s /etc/nginx/sites-available/jeeves /etc/nginx/sites-enabled/
#   4. Test config: nginx -t
#   5. Reload nginx: systemctl reload nginx

server {
    listen 80;
    server_name jeeves.yourdomain.com;

    access_log /var/log/nginx/jeeves-access.log;
    error_log /var/log/nginx/jeeves-error.log;

    # Stats Dashboard at root
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Quest Leaderboard at /quest
    location /quest {
        # Rewrite to remove /quest prefix before passing to backend
        rewrite ^/quest(/.*)$ $1 break;
        rewrite ^/quest$ / break;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

