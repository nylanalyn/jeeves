# Test configuration with intentional errors for validation testing

# --- Core Settings ---
core:
    # Empty admins list - should trigger warning
    admins: []
    # Invalid module blacklist - should trigger error
    module_blacklist: "not_a_list"
    # Invalid regex pattern - should trigger error
    name_pattern: "[invalid_regex("
    # Invalid debug mode - should trigger error
    debug_mode_on_startup: "not_boolean"
    # Empty debug log file - should trigger error
    debug_log_file: ""

# --- IRC Connection Details ---
