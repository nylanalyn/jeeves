# Nginx configuration for Jeeves web servers
# Using subdomain-based routing
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/jeeves
#   2. Update server_name directives with your actual domain
#   3. Create symlink: ln -s /etc/nginx/sites-available/jeeves /etc/nginx/sites-enabled/
#   4. Test config: nginx -t
#   5. Reload nginx: systemctl reload nginx

# Quest Leaderboard
server {
    listen 80;
    server_name quest.yourdomain.com;

    access_log /var/log/nginx/jeeves-quest-access.log;
    error_log /var/log/nginx/jeeves-quest-error.log;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Stats Dashboard
server {
    listen 80;
    server_name stats.yourdomain.com;

    access_log /var/log/nginx/jeeves-stats-access.log;
    error_log /var/log/nginx/jeeves-stats-error.log;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Optional: Redirect root domain to stats
server {
    listen 80;
    server_name jeeves.yourdomain.com;
    return 301 https://stats.yourdomain.com$request_uri;
}

