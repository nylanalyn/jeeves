  port: "not_a_number"
  # Empty nick - should trigger error
  nick: ""
  # Channel without # - should trigger warning
  channel: "test-channel"
  # Invalid nickserv pass type - should trigger error
  nickserv_pass: 12345

# --- API Keys ---
